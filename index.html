<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyolo's Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .calculator {
            width: 280px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.8em;
            margin-bottom: 15px;
            padding-right: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            background: #f7f7f7;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }
        .number {
            background: #007bff;
            color: white;
        }
        .number:hover {
            background: #0056b3;
        }
        .operator {
            background: #ff9500;
            color: white;
        }
        .operator:hover {
            background: #d78100;
        }
        .equal {
            grid-column: span 2;
            background: #28a745;
            color: white;
        }
        .equal:hover {
            background: #1e7e34;
        }
        .clear {
            background: #ff4136;
            color: white;
        }
        .clear:hover {
            background: #d30f00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Luyolo's Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()" class="clear">C</button>
                <button onclick="appendToDisplay('/')" class="operator">/</button>
                <button onclick="appendToDisplay('*')" class="operator">*</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>
                
                <button onclick="appendToDisplay('7')" class="number">7</button>
                <button onclick="appendToDisplay('8')" class="number">8</button>
                <button onclick="appendToDisplay('9')" class="number">9</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
                
                <button onclick="appendToDisplay('4')" class="number">4</button>
                <button onclick="appendToDisplay('5')" class="number">5</button>
                <button onclick="appendToDisplay('6')" class="number">6</button>
                
                <button onclick="appendToDisplay('1')" class="number">1</button>
                <button onclick="appendToDisplay('2')" class="number">2</button>
                <button onclick="appendToDisplay('3')" class="number">3</button>
                <button onclick="calculateResult()" class="equal">=</button>

                <button onclick="appendToDisplay('0')" class="number">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>

</body>
</html>
